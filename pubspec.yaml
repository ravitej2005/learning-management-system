name: learning_management_system
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  remixicon: ^1.3.0
  flutter_svg: ^2.0.9  # Add this to support SVG files
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.4.0
  delightful_toast: ^1.1.0
  lottie: ^2.6.0
  shared_preferences: ^2.5.3
  google_sign_in: ^6.2.2
  custom_alert_dialog_box: ^1.0.2
  flutter_form_builder: ^9.5.0
  form_builder_validators: ^11.0.0
  intl: ^0.19.0
  http: ^1.3.0
  intl_phone_field: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600

  assets:
    - assets/images/google-svgrepo-com.svg  # This should be outside `fonts`
    - assets/Animation-email-check.json
